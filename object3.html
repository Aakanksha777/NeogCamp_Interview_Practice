<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Create two objects with name, age, and power as Ram, 2500, Treta.
    Krishna, 2325, Dwapar Write a function which takes two objects and return the person with more power. -->

    <button id="btn">Check</button>
    <h1 id="output"></h1>

    <script>
        const btn = document.querySelector("#btn");
        const output = document.querySelector("#output");

        let object1 = {
            name : "Ram",
            age : 2500,
            yuga : "Treta"
        }

        let object2 = {
            name : "Krishna",
            age : 2325,
            yuga : "Dwapar"
        }

        function power (object1, object2) {
            console.log("function finding powers")
            if (object1.age < object2.age) {
                console.log("Lord Rama")
                output.innerHTML = "Lord Rama";
            } else {
                console.log("My Little Kanha")
                output.innerHTML = "My Little Kanha";

            }
        }

        btn.addEventListener("click", () => {
            power (object1, object2)
        })
    </script>
</body>
</html>
