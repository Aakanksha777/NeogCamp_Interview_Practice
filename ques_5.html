    <!-- Create a CLI app which takes name, unit test marks, pre final marks, 
    final marks of 5 students. And then print who has the highest marks.
    What if I ask you to print the average as well? -->

    <script>
         let num = prompt("enter num");
         squareNum = 0;

         function square () {
            squareNum = num * num 
            console.log(squareNum)
         }

         square (5);
    </script>
