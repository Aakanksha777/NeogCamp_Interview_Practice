<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Create a password checker web app.
        If password is lesser than 10 characters then show an error to user otherwise show success.
        Someone can ask to make the submit button disabled.
        Some can ask to make the input field green or red depending on input. -->

        <label for="pswd">Your Password : <input type="text" id="pswd" maxlength="10"></label>
        <button id="btn">Submit</button>
        <h3 id="SuccesText" style="color: green; display: none;">Success..!</h3>
        <h3 id="ErrorText" style="color: red;  display: none;">Error! Password shouldn't be less than 10 characters</h3>

        <script>
            const pswd = document.querySelector("#pswd");
            const btn = document.querySelector("#btn");
            const SuccesText = document.querySelector("#SuccesText");
            const ErrorText = document.querySelector("#ErrorText");

            console.log(pswd, btn);

            btn.addEventListener("click", () => {
                let pswdValue = pswd.value;
                console.log(pswdValue);
                if (pswdValue.length != 10  ) {
                    ErrorText.style.display = "block";
                    console.log("Error! Password shouldn't be less than 10 characters")
                } else {
                    SuccesText.style.display = "block";
                    console.log("Success..!");
                }
            })



        </script>
        
</body>
</html>
