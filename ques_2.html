<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a web app where I can input a text. Now create two buttons + and -.
     On clicking + increase the fontSize by 2px and vice versa. -->
     <input type="text" id="inputTag"/>
     <button id="btnPlus">+</button> 
     <button id="btnMinus">-</button>

     <script>
        const inputTag = document.querySelector("#inputTag");
        const btnPlus = document.querySelector("#btnPlus");
        const btnMinus = document.querySelector("#btnMinus");

        let fontSize = 18;

        btnPlus.addEventListener("click", () => {
            console.log("Adding...")
            fontSize += 2;
            inputTag.style.fontSize = `${fontSize}px` 
        })

        btnMinus.addEventListener("click", () => {
            fontSize = fontSize - 2;
            inputTag.style.fontSize = `${fontSize}px`
            console.log("decreasing font size")
        })
        
     </script>
</body>
</html>
