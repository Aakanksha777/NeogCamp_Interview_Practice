<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
</head>
<body>
    <textarea name="text" id="text" cols="25" rows="5" maxlength="10"></textarea>
    <button id="tweetBtn" disabled >Tweet</button>

    <script>
        const text = document.querySelector('#text');
        const tweetBtn = document.querySelector('#tweetBtn');

        console.log(text ,tweetBtn);

        text.addEventListener("click", () => {
            tweetBtn.disabled = false;
        })

        function textLimit () {
            console.log("func is working properly ");
            text.maxLength = "10";

        }
        textLimit();
    </script>
</body>
</html>
