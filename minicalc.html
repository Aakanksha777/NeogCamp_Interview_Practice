<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <label for="FirstNum"><input type="number" id="FirstNum"> </label>
    <label for="SecondNum"> <input type="number" id="SecondNum"> </label>

    <button id="add">+</button>
    <button id="minus">-</button>
    <button id="multiply">x</button>
    <button id="divide">/</button>

    <h1 id="output"></h1>
   

    <script>
        const FirstNum = document.querySelector("#FirstNum");
        const SecondNum = document.querySelector("#SecondNum");
        const add = document.querySelector("#add");
        const minus = document.querySelector("#minus");
        const multiply = document.querySelector("#multiply");
        const divide = document.querySelector("#divide");
        const output = document.querySelector("#output");

        console.log(FirstNum, SecondNum, add, minus, multiply, divide);

        add.addEventListener("click", () => {
            console.log("adding");
            let firstValue = Number (FirstNum.value);
            let SecondValue = Number (SecondNum.value);

            sum_1 = firstValue + SecondValue;
            output.innerHTML = sum_1;
        })

        minus.addEventListener("click", () => {
            console.log("subtracte");
            let firstValue = Number (FirstNum.value);
            let SecondValue = Number (SecondNum.value);

            sum_1 = firstValue - SecondValue;
            output.innerHTML = sum_1;
        })

        multiply.addEventListener("click", () => {
            console.log("muliply");
            let firstValue = Number (FirstNum.value);
            let SecondValue = Number (SecondNum.value);

            sum_1 = firstValue * SecondValue;
            output.innerHTML = sum_1;
        })

        divide.addEventListener("click", () => {
            console.log("divide");
            let firstValue = Number (FirstNum.value);
            let SecondValue = Number (SecondNum.value);

            sum_1 = firstValue / SecondValue;
            output.innerHTML = sum_1;
        })

    </script>
</body>
</html>
