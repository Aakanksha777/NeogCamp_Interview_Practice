<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_practice</title>
</head>
<body>
    <!-- Create a web app where I can input a text. Now, create three buttons:
     red, green, blue. Clicking on the button should change the text color. -->

     <p id="text" style="font-size: 28px;">Hello Sunshines</p>

     <button id="red">Red</button>
     <button id="green">Green</button>
     <button id="blue">Blue</button>

     <script>
        const text = document.querySelector("#text");
        const red = document.querySelector("#red");
        const green = document.querySelector("#green");
        const blue = document.querySelector("#blue");

        console.log(text, red, green, blue);

        red.addEventListener("click", () => {
            console.log("red text");
            text.style.color = "red"
        })

        green.addEventListener("click", () => {
            console.log("green text");
            text.style.color = "green"
        })

        blue.addEventListener("click", () => {
            console.log("blue text");
            text.style.color = "blue"
        })

     </script>
</body>
</html>
