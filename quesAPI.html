<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <button id="fetchApiBtn">Fetch API</button>
    <div id="outputDiv"></div>

    <script>
        const fetchApiBtn = document.querySelector("#fetchApiBtn");
        const url = "https://nftbaazarapi.rawheatg.repl.co/product";


        fetchApiBtn.addEventListener("click", () =>{
            console.log("Btn is working ")
            fetch(url)
            .then(response => response.json())
            .then(item => `${item.data[i].name} and price is ${item.data[i].price}`)
            .catch(err => console.log("Error accured"))
        })
    </script>
</body>
</html>
