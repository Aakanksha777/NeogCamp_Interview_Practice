<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_practice</title>
</head>
<body>
    <!-- Create a web app where I can input a text. Now, create 3 buttons h1, h2, h3. 
    When I click on any of the button, the text should become h1, h2, or h3. -->
    <div id="text">sunshine</div>

    <button id="h1">H1</button>
    <button id="h2">H2</button>
    <button id="h3">H3</button>

    <script>
        const text = document.querySelector("#text");
        const h1 = document.querySelector("#h1");
        const h2 = document.querySelector("#h2");
        const h3 = document.querySelector("#h3");

        console.log(text, h1, h2, h3);

        let fontSize = 16;

        h1.addEventListener("click", () => {
            console.log("Change to h1 font size");
            text.style.fontSize = '32px'
        })

        h2.addEventListener("click", () => {
            console.log("Change to h2 font size");
            text.style.fontSize = "24px"
        })

        h3.addEventListener("click", () => {
            console.log("Change to h3 font size");
            text.style.fontSize = "18px"
        })


    </script>
</body>
</html>
