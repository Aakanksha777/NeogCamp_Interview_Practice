<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variable</title>
    <style>
        :root {
            --primary : yellowgreen;
            --secondary : plum;
        }
    
        h1 {
            color: var(--primary);
        }
    
        h2 {
            color: var(--secondary);
        }

        #btnPrimary {
            color: var(--primary);
        }

        #btnSecondary {
            color: var(--secondary);
        }
    </style>
</head>

<body>
    <h1>Primary color</h1>
    <h2>secondary color</h2>

    <button id="btnPrimary">Primary</button>
    <button id="btnSecondary" >secondary</button>
</body>
</html>
